<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

    

    <div class="calculator">

        <!-- <img id="iphone-img" src="iPhone-frame.png" alt="iPhone calculator"> -->

        <div class="screen"></div>
        
        <div>
            <button class="topBtns" onclick="erase()">AC</button>
            <button class="topBtns" onclick="del()">DEL</button>
            <button class="topBtns" onclick="mod()">%</button>
            <button class="sideBtns" onclick="operandClicked('/')">/</button>

        </div>

        <div>
            <button class="numBtns"onclick="displayOnScreen(7)">7</button>
            <button class="numBtns"onclick="displayOnScreen(8)">8</button>
            <button class="numBtns"onclick="displayOnScreen(9)">9</button>
            <button class="sideBtns" onclick="operandClicked('*')">*</button>
        </div>

        <div>
            <button class="numBtns"onclick="displayOnScreen(4)">4</button>
            <button class="numBtns"onclick="displayOnScreen(5)">5</button>
            <button class="numBtns"onclick="displayOnScreen(6)">6</button>
            <button class="sideBtns" onclick="operandClicked('-')">-</button>
        </div>

        <div>
            <button class="numBtns"onclick="displayOnScreen(1)">1</button>
            <button class="numBtns"onclick="displayOnScreen(2)">2</button>
            <button class="numBtns"onclick="displayOnScreen(3)">3</button>
            <button class="sideBtns" onclick="operandClicked('+')">+</button>
        </div>

        <div>
            <button class="numBtns bottomSpace"id='zero' onclick="displayOnScreen(0)" >0</button>
            <button class="numBtns bottomSpace"onclick="displayOnScreen('.')">.</button>
            <button class="sideBtns bottomSpace" onclick="equal()">=</button>
        </div>

    </div>

    <!-- Script -->
    <script src="script.js"></script>

</body>
</html>
