<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

    <div class="main-container">

        <div class="screen"></div>
        
        <div>
            <button class ="erase" onclick="erase()">AC</button>
            <button class ="delete" onclick="delete()">DEL</button>

        </div>

        <div class="numbers">
            <button onclick="displayOnScreen(0)" >0</button>
            <button onclick="displayOnScreen(1)">1</button>
            <button onclick="displayOnScreen(2)">2</button>
            <button onclick="displayOnScreen(3)">3</button>
            <button onclick="displayOnScreen(4)">4</button>
            <button onclick="displayOnScreen(5)">5</button>
            <button onclick="displayOnScreen(6)">6</button>
            <button onclick="displayOnScreen(7)">7</button>
            <button onclick="displayOnScreen(8)">8</button>
            <button onclick="displayOnScreen(9)">9</button>
            <button onclick="displayOnScreen('.')">.</button>
        </div>
        
        <div class="operands">
            <button class ="operand" onclick="operandClicked('-')">-</button>
            <button class ="operand" onclick="operandClicked('+')">+</button>
            <button class ="operand" onclick="operandClicked('*')">*</button>
            <button class ="operand" onclick="operandClicked('/')">/</button>
            <button class ="equal" onclick="equal()">=</button>
        </div>
        
    </div>
    
    <script src="script.js"></script>
</body>
</html>
